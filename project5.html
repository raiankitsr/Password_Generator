<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10e7552b2c.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>



</head>
<body>

    <div class="wrapper">
        <h1>PASSWORD GENERATOR</h1>
        <br>
        <br>

        <div class="box1">
            <div class="text">
                <input readonly type="text" placeholder="PASSWORD" class="passdisplay">
            </div>
            <br>
            <div class="copybtn">
                <span class="tool copymsg"></span>
                <i class="fa-solid fa-copy" style="color: #1f4d9e;"></i>
            </div>

        </div>

        <br>
        <div class="box2">
        <div class="length">
            <div class="length1">
            <h3>Password Length</h3>
        </div>
        <div class="lengthno">
            <p>0</p>
        </div>
        </div>

            
        <div class="input_slider">
            <input type="range" min="1" max="20" step="1" value="2" class="slider">
        </div>
            


            <div class="checkboxes">
                <div class="check">
                    <input type="checkbox" class="uppercase"> <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" class="lowercase"> <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" class="numbers"> <label for="numbers">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" class="symbols"> <label for="symbols">Include Symbols</label>
                </div>
            </div>
            <br>



         <div class="strengthcol">

            <div class="strength">
                <h4>Strength</h4>
            </div>
            <div class="color">
                
                </div>
        </div>


            <div class="generatebutton">

                <button>GENERATE PASSWORD</button>

            </div>

        

    </div>
    

</body>
</html>
